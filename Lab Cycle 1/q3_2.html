<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="my website">
    <link rel="stylesheet" href="style4.css">
  </head>
  <body>
    <h1>Table Example: Spanning Rows and Columns</h1>
    <table>
      <caption>A more complex sample table</caption>
      <tr>
        <td rowspan=2><img src="https://dbdzm869oupei.cloudfront.net/img/sticker/preview/423.png" alt="Camel" width="200px" height="200px"></td>
        <th colspan=4>Camelid comparison Approximate as of 6/2011</th>
      </tr>
      <tr>
        <th># of humps</th>
        <th>Indigenous region</th>
        <th>Spits?</th>
        <th>Produces wool?</th>
      </tr>
      <tr>
        <td>Camel (bactrian)</td>
        <td>2</td>
        <td>Africa/Asia</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Llamas</td>
        <td>1</td>
        <td>Andes Mountains</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
    </table>
  </body>
</html>
