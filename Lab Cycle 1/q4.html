<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css"
</head>
<body>
    <h1>Job Application</h1>
    <h3>Personal Information</h3>
    <div style="display:flex">
        <label>Name</label>
        <div><input type="text" style="max-width:80%"><br>First Name</div>
        <div><input type="text" style="max-width: 80%"><br>Last Name</div>
    </div>
    <div style="display:flex">
        <label>Email</label>
        <input type="email" placeholder="user@example.com" style="width:50%">
    </div>
    <div style="display:flex">
        <label>Education</label>
        <select>
            <option value="Please Choose">Please choose</option>
            <option value="HS">HS</option>
            <option value="College">College</option>
            <option value="Degree">Degree</option>
        </select>
    </div>
    <div style="display:flex">
        <label>Resume</label>
        <input type="file">
    </div>
    <div style="display:flex">
        <label>Address</label>
        <div><input  type="text" size="50"><br><p style="margin:0; text-align:center; font-size: smaller;">Address 1</p>
        <input  type="text" size="50"><br><p style="margin:0; text-align:center; font-size: smaller;">Address 2</p>
        <select>
            <option value="Select a Country">Select a Country</option>
            <option value="India">India</option>
            <option value="Europe">Europe</option>
        </select> <br> <p style="margin:0; text-align:left; font-size: smaller;">Country</p>
        <div style="display:flex">
            <div><input type="text" size="30" style="max-width: 94%;"> <p style="margin:0; text-align:left; font-size: smaller;">City</p></div>
            <div><input type="text" size="5" style="max-width: 80%;"> <p style="margin:0; text-align:left; font-size: smaller;">State</p></div> 
            <div><input type="text" size="15" style="max-width: 80%;"> <p style="margin:0; text-align:left; font-size: smaller;">Zip Code</p></div>
        </div>
        </div>
    </div>
    <div style="display:flex">
        <label>Phone Number</label>
        <div>
            <input type="text" size="1" placeholder="+91" readonly> <input type="text" size="50">
        </div>
    </div>
    <h3>Previous/Current Employment Details</h3>
    <div style="display:flex">
        <label>Company Name</label>
        <input type="text" size="57">
    </div>
    <div style="display:flex">
        <label>Job Title</label>
        <input type="text" size="57">
    </div>
    <div style="display:flex">
        <label>How long were<br>you there?</label>
        <input type="text" size="57">
    </div>
</body>
</html>
