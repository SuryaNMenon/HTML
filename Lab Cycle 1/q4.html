<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="my website">
    <link rel="stylesheet" href="style5.css">
  </head>
  <body>
    <h1>Job Application</h1>
    <h3 style="color:red">Personal Information</h3>
    <div style="display: flex;max-width : 450px;">
      <label>Name</label>
      <div class="fname"><input type="text" id="fname" name="fname" style="max-width:80%"><br>First Name</div>
      <div class="lname"><input type="text"id="lname" name="lname" style="max-width: 80%"><br>Last Name</div>
    </div>

    <div>
      <label>Email</label>
      <input type="text" id="email" name="email" placeholder="user@example.com">
    </div>

    <div>
      <label>Education</label>
      <select style="max-width:150%">
          <option value="Choose">Please Choose</option>
          <option value="School">Schooling Degree</option>
          <option value="Bachelor">Bachelor's Degree</option>
          <option value="Master">Master's Degree</option>
          <option value="Higher">Higher Degree</option>
      </select>
    </div>

    <div>
      <label>Resume</label>
      <input type="file">
    </div>

    <div style="display:flex">
      <label>Address</label>
      <div class="adr1"><input type="text" id="adr1" name="adr1" size=50><br>Address 1
      <div class="adr2"><input type="text" id="adr1" name="adr1" size=50><br>Address 2
      <div class="country">
        <select>
          <option value="Select">Select a Country</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
        </select>
      </div>
    </div>
    </div>
    </div>

    <div style="display:flex">
      <label>Phone</label>
      <input type="text" value="+91" size="2" readonly>
      <input type="text">
    </div>

    <div class="hobbies">
      <label>What are your hobbies?</label><br>
      <input type="text" size=60>
    </div>

    <h3 style="color: red">Previous/Current Employment Details</h3>
    <div class="prevdet1">
      <label>Company Name</label>
      <input type="text" size=60>
    </div>
    <div>
      <label>Job Title</label>
      <input type="text" size=60>
    </div>
    <div>
      <label>How long were you there?</label>
      <input type="text" size=60>
    </div>
    <div id="submit">
      <input type="submit">
    </div>
  </body>
</html>
